<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #222;
      color: #eee;
    }

    #toc {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      overflow-y: auto;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 20px;
    }
    body.dark #toc {
      background: #333;
      border-right-color: #555;
    }
    #toc a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: inherit;
    }
    #toc a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    #main {
      margin-left: 260px;
      padding: 20px;
    }

    #slides {
      min-height: 320px;
    }

    .slide {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    .progress-dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 4px;
      border-radius: 50%;
      background: #999;
      cursor: pointer;
    }
    .dot.active {
      background: #000;
    }
    body.dark .dot.active {
      background: #fff;
    }

    .quiz-question {
      margin-top: 20px;
      padding: 15px;
      background: #eaeaea;
      border-radius: 8px;
    }
    body.dark .quiz-question {
      background: #444;
    }
    .quiz-feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    #overview {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.85);
      color: #fff;
      overflow-y: auto;
      padding: 40px;
    }
    .overview-item {
      margin: 20px;
      padding: 20px;
      background: #333;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="toc"></div>

<div id="main">
  <div id="slides"></div>

  <div class="controls">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="toggleOverview()">Slide Overview</button>
  </div>

  <div class="progress-dots" id="dots"></div>
</div>

<div id="overview"></div>

      <div class='quiz-question'>

    `,
    quiz: {
      name: "q1",
      correct: "correct",
      feedbackId: "q1-feedback"
    }
  }
];

// Build slides
const slidesContainer = document.getElementById("slides");
slideData.forEach((s, i) => {
  const div = document.createElement('div');
  div.className = 'slide';
  div.id = 'slide-' + i;
  div.innerHTML = `<h2>${s.title}</h2>${s.content}`;
  slidesContainer.appendChild(div);
});

let current = 0;
showSlide(0);

function showSlide(i) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  const el = document.getElementById('slide-' + i);
  if (el) el.classList.add('active');
  current = i;
  updateTOC();
  updateDots();
}
function nextSlide() { if (current < slideData.length - 1) showSlide(current + 1); }
function prevSlide() { if (current > 0) showSlide(current - 1); }

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') nextSlide();
  if (e.key === 'ArrowLeft') prevSlide();
});

function toggleDarkMode() { document.body.classList.toggle('dark'); }

// TOC
const toc = document.getElementById("toc");
slideData.forEach((s, i) => {
  const a = document.createElement('a');
  a.textContent = s.title;
  a.href = '#';
  a.onclick = () => { showSlide(i); };
  a.id = 'toc-' + i;
  toc.appendChild(a);
});
function updateTOC() {
  document.querySelectorAll('#toc a').forEach(a => a.classList.remove('active'));
  const active = document.getElementById('toc-' + current);
  if (active) active.classList.add('active');
}
